broadcast:
  handler: src/functions/broadcast/index.default
  memorySize: 512
  timeout: 60
  events:
    - eventBridge:
        pattern:
          source:
            - pong/game
          detail-type:
            - game_state

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:PutItem
        - dynamodb:GetItem
        - dynamodb:BatchWriteItem
        - dynamodb:DeleteItem
        - dynamodb:Query
      Resource:
        - Fn::GetAtt: [ TableGame, Arn ]
    - Effect: Allow
      Action:
        - dynamodb:Scan
      Resource: !GetAtt TableConnections.Arn
    - Effect: Allow
      Action:
        - execute-api:ManageConnections
      Resource: "*"
    - Effect: Allow
      Action:
        - events:PutEvents
      Resource:
        Fn::Join:
          - ""
          -
            - "arn:aws:events:"
            - Ref: AWS::Region
            - ":"
            - Ref: AWS::AccountId
            - ":"
            - "event-bus/default"

  environment:
    TABLE_GAME: !Ref TableGame
    TABLE_CONNECTIONS: !Ref TableConnections
    APIGATEWAY_ENDPOINT:
      Fn::Join:
        - ""
        - - !Ref WebsocketsApi
          - .execute-api.
          - !Ref AWS::Region
          - .amazonaws.com/
          - ${self:custom.stage}
