assignPaddle:
  handler: src/functions/assign-paddle/index.default
  memorySize: 128
  timeout: 6
  events:
    - eventBridge:
        pattern:
          source:
            - pong/connect
          detail-type:
            - client_connected

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:PutItem
        - dynamodb:Scan
      Resource: !GetAtt TableConnections.Arn
    - Effect: Allow
      Action:
        - execute-api:ManageConnections
      Resource: "*"
    - Effect: Allow
      Action:
        - events:PutEvents
      Resource:
        Fn::Join:
          - ""
          -
            - "arn:aws:events:"
            - Ref: AWS::Region
            - ":"
            - Ref: AWS::AccountId
            - ":"
            - "event-bus/default"

  environment:
    TABLE_CONNECTIONS: !Ref TableConnections
    APIGATEWAY_ENDPOINT:
      Fn::Join:
        - ""
        - - !Ref WebsocketsApi
          - .execute-api.
          - !Ref AWS::Region
          - .amazonaws.com/
          - ${self:custom.stage}
