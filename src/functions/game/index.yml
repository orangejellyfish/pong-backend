game:
  handler: src/functions/game/index.default
  memorySize: 128
  timeout: 60
  events:
    - eventBridge:
        pattern:
          source:
            - pong/connect
          detail-type:
            - create_game

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:PutItem
      Resource:
        - Fn::GetAtt: [ TableGame, Arn ]
    - Effect: Allow
      Action:
        - dynamodb:Scan
      Resource: !GetAtt TableConnections.Arn

  environment:
    TABLE_GAME: !Ref TableGame
    TABLE_CONNECTIONS: !Ref TableConnections
    APIGATEWAY_ENDPOINT:
      Fn::Join:
        - ""
        - - !Ref WebsocketsApi
          - .execute-api.
          - !Ref AWS::Region
          - .amazonaws.com/
          - ${self:custom.stage}
